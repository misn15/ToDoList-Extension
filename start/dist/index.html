<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Browser</title>
	<link rel="stylesheet" href="./styles.css" />
</head>

<body class="container">
	<!-- <img alt="plants and people" src="images/plants-people.png" /> -->
	<div>
		<h1 style="font-family: Comic Sans MS;">&#10003; To Do List</h1>		
	</div>
	<!--form area-->
	<form class="form-data" autocomplete="on">
		<div>
			<h2>Enter api key to view tasks</h2>
		</div>
		<div class="api-input">
			<label for="api">API Key</label>
			<input type="text" id="api" required class="api-key" />
			<button class="search-btn">Submit</button>
		</div>
		<button class="task-btn">Add Task</button>
	</form>	

	<!--result area-->
	<div class="result">
		<div class="loading">loading...</div>
		<div class="errors"></div>
		<div class="data"></div>
		<div class="result-container">
			<p><strong>Projects: </strong><span class="projects"></span></p>
		</div>
		<button class="clear-btn">Change region</button>
		
	</div>

	<script src="main.js"></script>
</body>

</html>
